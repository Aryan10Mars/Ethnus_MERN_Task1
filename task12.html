<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #bc2c5e;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(141, 45, 82);
        }

        .innerContainer {
            width: 600px;
            background: #75203F;
            padding: 40px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
        }

        label {
            grid-column: 1;
            display: flex;
            align-items: center;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            grid-column: 2;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .raddio {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .radio-label {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .radio-label input {
            margin-right: 5px;
        }

        button {
            grid-column: span 2;
            background-color: white;
            color: black;
            font-weight: 900;
            font-size: large;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .radlab {
            display: flex;
            align-items: end;
            width: 100%;
        }

        .main {
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Task-7 [CSS]</h1>
        <h1>Aryan Sharma 21BBS0106</h1>
        <div class="container">
            <div class="innerContainer">
                <form>
                    <label for="name">Name:</label>
                    <input placeholder="your name" type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input placeholder="your email" type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input placeholder="your password" type="password" id="password" name="password" required>

                    <label for="phone">Phone Number:</label>
                    <input placeholder="your phone number" type="tel" id="phone" name="phone">

                    <div class="raddio">
                        <label>Gender:</label>
                        <div class="radlab">
                            <label class="radio-label"><input type="radio" name="gender" value="Male">Male</label>
                            <label class="radio-label"><input type="radio" name="gender" value="Female">Female</label>
                            <label class="radio-label"><input type="radio" name="gender" value="Other">Other</label>
                        </div>
                    </div>
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>

                    <label for="zip">Zip Code:</label>
                    <input placeholder="Zip Code" type="text" id="zip" name="zip">

                    <label for="about">About:</label>
                    <textarea placeholder="Write about yourself" id="about" name="about" rows="4"></textarea>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
